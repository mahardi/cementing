<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cementing</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
</head>

<body class="bg-light">

	<div class="container">
		<div class="py-5 text-center">
			<h2>Cementing</h2>
			<p class="lead">Calculate total sack for Lead and Tail Slurry for Cementing purpose.</p>
		</div>

		<div class="row">
			<div class="col-md-12 order-md-1">
				<form class="calculate" validate>
					<div class="row"
						style="padding: 20px; background-color:rgba(122, 122, 122, 0.075); border-radius:5px">
						<label for="excess" class="col col-form-label" style="font-weight:700">Excess</label>
						<div class="col">
							<select id="excess" style="width: 100%; height: 100%">
								<option value="0.25">25%</option>
								<option value="0.50">50%</option>
								<option value="0.75">75%</option>
								<option value="1">100%</option>
								<option value="1.25">125%</option>
								<option value="1.50">150%</option>
								<option value="1.75">175%</option>
								<option value="2">200%</option>
							</select>
						</div>


					</div>
					<div class="row">
						<div class="col-md-4 equation">
							<h4 class="mb-3">V.cas - cas (Lead)</h4>
							<div class="row var">
								<label for="ID1" class="col col-form-label">ID</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="ID1"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="OD1" class="col col-form-label">OD</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="OD1"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="L1" class="col col-form-label">L</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="L1"
										placeholder="feet">
								</div>
							</div>
						</div>
						<div class="col-md-4 equation">
							<h4 class="mb-3">V.cas - OH (Lead)</h4>
							<div class="row var">
								<label for="OH2" class="col col-form-label">OH</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="OH2"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="OD2" class="col col-form-label">OD</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="OD2"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="L2" class="col col-form-label">L</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="L2"
										placeholder="feet">
								</div>
							</div>
						</div>
						<div class="col-md-4 equation">
							<h4 class="mb-3">V.cas - OH (Tail)</h4>
							<div class="row var">
								<label for="OH3" class="col col-form-label">OH</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="OH3"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="OD3" class="col col-form-label">OD</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="OD3"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="L3" class="col col-form-label">L</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="L3"
										placeholder="feet">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 equation">
							<h4 class="mb-3">V.Shoetrack</h4>
							<div class="row var">
								<label for="ID4" class="col col-form-label">ID</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="ID4"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="L4" class="col col-form-label">L</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="L4"
										placeholder="feet">
								</div>
							</div>
						</div>
						<div class="col-md-4 equation">
							<h4 class="mb-3">V.Pocket</h4>
							<div class="row var">
								<label for="OH5" class="col col-form-label">OH</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="OH5"
										placeholder="inch">
								</div>
							</div>
							<div class="row var">
								<label for="L5" class="col col-form-label">L</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="L5"
										placeholder="feet">
								</div>
							</div>
						</div>
						<div class="col-md-4 equation">
							<h4 class="mb-3">Yield Lead/Tail Slurry</h4>
							<div class="row var">
								<label for="LS6" class="col col-form-label">Y. Lead Slurry</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="LS6"
										placeholder="cuft/sack">
								</div>
							</div>
							<div class="row var">
								<label for="TS6" class="col col-form-label">Y. Tail Slurry</label>
								<div class="col">
									<input type="number" min="1" step="0.0001" required class="form-control" id="TS6"
										placeholder="cuft/sack">
								</div>
							</div>
							<div class="row var">

							</div>
						</div>
						<div class="col-md-12 equation container-parent">
							<div class="container-child">
								<button class="pure-material-button-contained" type="submit">Calculate</button>
								<button class="pure-material-button-contained" type="reset"
									style="background-color:gray">Reset</button>
							</div>
						</div>
					</div>
					<div class="narrow row"
						style="padding: 20px; background-color:rgba(122, 122, 122, 0.144); border-radius:10px">
						<div class="col">
							<h4 class="mb-3">LEAD</h4>
							<h5 class="mb-3" id="lead-result">-</h4>
						</div>
						<div class="col">
							<h4 class="mb-3">TAIL</h4>
							<h5 class="mb-3" id="tail-result">-</h4>
						</div>
					</div>
				</form>
			</div>
		</div>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">&copy; 2019 Alex Sandro Simbolon, Basuki Prabowo Mahardi. </p>

		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

	<script>
			(function () {
				'use strict';
				window.addEventListener('load', function () {
					var forms = document.getElementsByClassName('calculate');
					var validation = Array.prototype.filter.call(forms, function (form) {
						form.addEventListener('submit', function (e) {
							e.preventDefault();
							e.stopPropagation();

							const k = 0.005454;

							var excess = parseFloat(document.getElementById('excess').value);

							var ID1 = parseFloat(document.getElementById('ID1').value);
							var OD1 = parseFloat(document.getElementById('OD1').value);
							var L1 = parseFloat(document.getElementById('L1').value);

							var OH2 = parseFloat(document.getElementById('OH2').value);
							var OD2 = parseFloat(document.getElementById('OD2').value);
							var L2 = parseFloat(document.getElementById('L2').value);

							var OH3 = parseFloat(document.getElementById('OH3').value);
							var OD3 = parseFloat(document.getElementById('OD3').value);
							var L3 = parseFloat(document.getElementById('L3').value);

							var ID4 = parseFloat(document.getElementById('ID4').value);
							var L4 = parseFloat(document.getElementById('L4').value);

							var OH5 = parseFloat(document.getElementById('OH5').value);
							var L5 = parseFloat(document.getElementById('L5').value);

							var LS6 = parseFloat(document.getElementById('LS6').value);

							var TS6 = parseFloat(document.getElementById('TS6').value);

              // magical equation
							var P1 = (Math.pow(ID1, 2) - Math.pow(OD1, 2)) * k * L1;
							var P21 = (Math.pow(OH2, 2) - Math.pow(OD2, 2)) * k * L2 * (excess + 1);
							var P22 = (Math.pow(OH3, 2) - Math.pow(OD3, 2)) * k * L3 * (excess + 1);
							var P3 = (Math.pow(ID4, 2)) * k * L4;
							var P4 = (Math.pow(OH5, 2)) * k * L5 * (excess + 1);
							var P5 = P1 + P21;
							var P6 = P22 + P3 + P4;
							var P7 = P5 + P6;
							var P8 = P5 / LS6;
							var P9 = P6 / TS6;

							document.getElementById("lead-result").innerHTML = P8.toLocaleString() + " sack";
							document.getElementById("tail-result").innerHTML = P9.toLocaleString() + " sack";
						}, false);
						form.addEventListener('reset', function (e) {
							//Reset form
						}, false);
					});
				}, false);
			})();
	</script>
</body>

</html>
